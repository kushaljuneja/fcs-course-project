{% extends "../../base.html" %}
{% block content %} 
<p class='title is-3'>Password reset</h3>

<p class='subtitle'>Forgotten your password?</p>
<p class="subtitle">Enter your email address below, and we will email instructions for setting a new one.</p>
<form method="post" class='box'>

    {% csrf_token %} 
    <div class="form-group">
        <label class="label">Enter your email</label>
        {{ form.email }}
    </div>
    <div style="margin-top: 30px;">

        </div>
    <div class="field is-grouped-centered">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
    </div>

</form>
{% endblock %}

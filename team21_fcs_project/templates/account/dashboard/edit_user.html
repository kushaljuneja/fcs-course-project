{% extends "../../base.html" %}
{% load crispy_forms_tags %} 
{% block content %}

<div class="container">
    <form method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Edit Details</legend>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Save changes</button>
      </fieldset>
      </form>
</div>

{% endblock %}
